<app-add-member (newTeamEvent)="addMember($event)"></app-add-member>

<ul>
    <li *ngFor="let member of team">
        <div>
            <span class="sml-padding">{{ member.id }}.</span>
            <a [routerLink]="['/team', member.id]">
                <span>{{ member.name | titlecase}}</span>
            </a>
        </div>
        <div>
            <button type="button" (click)="deleteMember(member)">Delete</button>
        </div>
        
    </li>
</ul>
